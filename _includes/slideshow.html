{% assign images = include.images | split: '*' %}
{% if include.descriptions %}
{% assign descriptions = include.descriptions | split: '#*#' %}
{% endif %}
{% assign upTo = images.size | minus: 1 %}
<!-- dep: slideshow -->
<div class="slideshow">
  {% for i in (0..upTo) %}
  <div class="slide">
    <figure>
      <img src="{{ site.baseurl }}{% if include.assetDir %}{{ include.assetDir }}/{% endif %}{{ images[i] }}"/>
      {% if descriptions[i] %}
      <div class="description">{{ descriptions[i] }}</div>
      {% endif %}
    </figure>
  </div>
  {% endfor %}
</div>
