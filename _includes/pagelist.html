{% assign pages_list = site.pages | where: 'lang', page.lang | where: 'layout', include.layout | sort: 'order' %}
<div class="items">
  {% for p in pages_list %}
  <div class="item {{ p.id }}">
    <a href="{{ p.url }}">
      <h2 class="item-title">
        {{ p.title }}
      </h2>

      <div class="item-description">{{ p.description }}</div>
    </a>
  </div>
  {% endfor %}
</div>
