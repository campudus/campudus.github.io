<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav">
      site nav:
      <ul>
        {% assign pages = site.pages | sort: 'order' | where: 'lang', page.lang | where: 'name', 'index.html' %}
        {% for page in pages %}
        <!-- {{ page }} -->
        {% if page.title %}
        <li class="{{ page.name | replace: '.md', '' }}"><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
        {% endif %}
        {% endfor %}
      </ul>
    </nav>

  </div>

</header>
