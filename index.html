<html>
<head>
  <title>Campudus Developers</title>
  <script>
    var defaultLang = 'en';
    var availableLanguages = {en : 'en', de : 'de'};
    var lang = getFavoriteLanguage(availableLanguages, navigator.languages);
    window.location.href = '{{ site.baseurl }}' + lang + '/recruit';

    function getFavoriteLanguage(availableLangs, navLangs) {
      var l;
      if (navLangs == null || navLangs.length == 0) {
        l = (window.navigator.userLanguage || window.navigator.language).substring(0, 2);
        return availableLangs[l] || defaultLang;
      } else {
        return availableLangs[navLangs[0]] || getFavoriteLanguage(availableLangs, navLangs.slice(1));
      }
    }
  </script>
</head>

</body>
</html>
