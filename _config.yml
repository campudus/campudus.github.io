# Dependencies
highlighter:      pygments
markdown: kramdown

kramdown:
  input: GFM

# Permalinks
permalink:        pretty
#relative_permalinks: false

# Site settings
title:            Campudus Developers
email:            info@campudus.com
description: > # Web and app development.
baseurl: / # the subpath of your site, e.g. /blog/
url:              "http://campudus.com" # the base hostname & protocol for your site
github_username:  campudus
paginate:         5

# Build settings
encoding: "utf-8"

markdown_ext: "markdown,mkdown,mkdn,mkd,md"

highlighter: pygments

exclude:
- bin
- config.rb
- Gemfile
- Gemfile.lock
- gems
- Procfile
- Rakefile
- README.md
- script
- vendor

defaults:
  -
    scope:
      path: de
    values:
      lang: de
  -
    scope:
      path: en
    values:
      lang: en
